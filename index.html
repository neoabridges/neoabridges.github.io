<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="panel question">
            <div class="header">Question</div>
            <textarea></textarea>
            <div class="button-container right-align">
                <button class="commit-button">Commit</button>
            </div>
        </div>
        <div class="panel query">
            <div class="header">Query</div>
            <textarea></textarea>
            <div class="button-container right-align">
                <button class="commit-button">Execute</button>
                <button class="commit-button">Commit</button>
            </div>
        </div>
        <div class="panel explorer">
            <div class="header">Explorer</div>
            <textarea></textarea>
            <div class="button-container right-align">
                <button class="commit-button">Commit</button>
            </div>
        </div>
    </div>
</body>
</html>
